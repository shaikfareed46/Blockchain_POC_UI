<div *ngIf="showDetails" class="text-info h3" style="position: absolute;margin-left: 4%;">
  <h3>
    Old Balance of {{model.from}} = ${{oldSenderBalance}}
  </h3>
  <br><br><br>
  <h3>
      New Balance of {{model.from}} = ${{senderBalance}}
  </h3>
</div>
<div *ngIf="showDetails" class="text-info h3" style="position: absolute;margin-left: 70%;">
  <h3>
      Old Balance of {{model.to}} = ${{oldRecieverBalance}}
    </h3>
    <br><br><br>
    <h3>
        New Balance of {{model.to}} = ${{recieverBalance}}
    </h3>
</div>

<div class="wrapper">
    
  <form class="form-signin" (ngSubmit)="onSubmit()">
    <h2 class="form-signin-heading">Enter Details</h2>
    <div class='form-group'>
        <label  for="to">
          <span style="font-size:20px">Sender</span> 
          <span *ngIf="model.from" class="text-success h4" style="margin-left: 80px">
                  Balance = ${{senderBalance}}
          </span>
        </label>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-address-book" style="font-size:24px" aria-hidden="true"></i>
        </span>
        <!-- <input type="text" [(ngModel)]='model.from' class="form-control" id="from" name="from" placeholder="From" required autofocus /> -->
        <select name="from" id="from" [(ngModel)]='model.from' (change)='eliminateToUser()' required class="form-control"> 
            <option *ngFor="let user of fromUsers" [value]="user">{{user}}</option>
        </select>
      </div>
    </div>
      <div class='form-group'>
          <label  for="to">
              <span style="font-size:20px">Reciever</span> 
              <span *ngIf="model.to" class="text-success h4" style="margin-left: 65px">
                      Balance = ${{recieverBalance}}
              </span>
            </label>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-address-book-o"a style="font-size:24px" aria-hidden="true"></i>
          </span>
          <!-- <input type="text" [(ngModel)]='model.to' class="form-control" id="to" name="to" placeholder="To" required/>-->
          <select name="to" id="to" [(ngModel)]='model.to' class="form-control" required> 
              <!-- <select name="to" id="to" [(ngModel)]='model.to' (change)='eliminateFromUser()' class="form-control"> -->
          <option *ngFor="let user of toUsers" [value]="user">{{user}}</option>
          
        </select> 
        </div>
      </div>
        <div class='form-group'>
            <label style="font-size:20px" for="to">Amount</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-dollar" style="font-size:24px" aria-hidden="true"></i>
            </span>
            <input type="number"  [(ngModel)]='model.amount' class="form-control" id="amount" name="amount" placeholder="Amount" required/>
          </div>
        </div>

        <button [disabled]="submitState()" class="btn btn-lg btn-primary btn-block " type="submit">Submit</button>
  </form>
  <h1 align="center">{{message}}</h1>
  </div>
